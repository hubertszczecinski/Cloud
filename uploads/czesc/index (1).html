<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&amp;subset=latin-ext" rel="stylesheet"
        type="text/css">
    <link rel="stylesheet" type="text/css" href="theme.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
    <title>MyTODO App</title>
</head>

<body>
    <section>
        <div class="container header">
            <div class="row">
                <h1 class="header__text">MyNotes</h1>
            </div>
        </div>
    </section>

    <section id="new">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="new__header">Add a new Note</h2>
                    <form class="new__form">
                        <label>Title</label>
                        <input class="form-control" type="text" id="inputTitle" />
                        <label>Description</label>
                        <input class="form-control" type="text" id="inputDescription" />
                        <label>Place</label>
                        <input class="form-control" type="text" id="inputPlace" />
                        <label>Due date</label>
                        <input class="form-control" type="date" id="inputDate" />
                        <input class="btn btn-outline-success" type="button" value="Add" onclick="addTodo()" />
                    </form>
                </div>
            </div>
        </div>
    </section>

    <div class="container">
        <div class="row search">
            <div class="col-lg-6">
                <div class="input-group container px-0">
                    <input class="form-control" type="date" id="inputStartDate">
                    <input class="form-control" type="date" id="inputEndDate">
                    <div class="input-group-append">
                        <input class="btn btn-outline-mdb-color btn-md m-0" type="button" value="Search"
                            onclick="updateTodoList()" />
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div>
                    <form >
                        <div class="md-form my-0">
                            <input class="form-control" type="search" id="inputSearch" placeholder="Search"
                                aria-label="Search" onkeyup="updateTodoList()">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <table class="table" id="todoTable">
                    <thead>
                        <tr>
                            <th scope="col">Title</th>
                            <th scope="col">Description</th>
                            <th scope="col">Place</th>
                            <th scope="col">Date</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery-->
    <!--BOOTSTRAP JS-->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

</body>


</html>
